name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: echo "${{ secrets.TVESHAS }}" | docker login --username "tveshas" --password-stdin
      - name: Build the Docker image
        run: docker build . -t tveshas/docker:23f3001654
      - name: Push image to Docker Hub
        run: docker push tveshas/docker:23f3001654
